<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chess-board">
    <!-- Row 8: Black major pieces -->
    <div class="row">
      <div class="square black"><img src="images/br.png" alt="Black Rook"></div>
      <div class="square white"><img src="images/bn.png" alt="Black Knight"></div>
      <div class="square black"><img src="images/bb.png" alt="Black Bishop"></div>
      <div class="square white"><img src="images/bq.png" alt="Black Queen"></div>
      <div class="square black"><img src="images/bk.png" alt="Black King"></div>
      <div class="square white"><img src="images/bb.png" alt="Black Bishop"></div>
      <div class="square black"><img src="images/bn.png" alt="Black Knight"></div>
      <div class="square white"><img src="images/br.png" alt="Black Rook"></div>
    </div>

    <!-- Row 7: Black pawns -->
    <div class="row">
      <div class="square white"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square black"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square white"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square black"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square white"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square black"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square white"><img src="images/bp.png" alt="Black Pawn"></div>
      <div class="square black"><img src="images/bp.png" alt="Black Pawn"></div>
    </div>

    <!-- Rows 6 to 3: Empty squares -->
    <div class="row">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>

    <!-- Row 2: White pawns -->
    <div class="row">
      <div class="square black"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square white"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square black"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square white"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square black"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square white"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square black"><img src="images/wp.png" alt="White Pawn"></div>
      <div class="square white"><img src="images/wp.png" alt="White Pawn"></div>
    </div>

    <!-- Row 1: White major pieces -->
    <div class="row">
      <div class="square white"><img src="https://static.stands4.com/images/symbol/3406_white-rook.png" alt="White Rook"></div>
      <div class="square black"><img src="images/wn.png" alt="White Knight"></div>
      <div class="square white"><img src="images/wb.png" alt="White Bishop"></div>
      <div class="square black"><img src="images/wq.png" alt="White Queen"></div>
      <div class="square white"><img src="images/wk.png" alt="White King"></div>
      <div class="square black"><img src="images/wb.png" alt="White Bishop"></div>
      <div class="square white"><img src="images/wn.png" alt="White Knight"></div>
      <div class="square black"><img src="https://static.stands4.com/images/symbol/3406_white-rook.png" alt="White Rook"></div>
    </div>
  </div>
</body>
</html>
