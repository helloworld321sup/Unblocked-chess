<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Board</title>
  <link rel="icon" href="Unblocked-Chess Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="turn-indicator">White's Move</div>
      <div id="move-counter">Move: 1</div>
      <div id="checkmate-buzzer">CHECKMATE</div>
      <button id="reset-button">Reset Board</button>

      <!-- Toggle Bot Mode -->
      <button id="toggle-mode">Play vs Bot</button>

      <!-- Bot Difficulty -->
      <label for="bot-difficulty">Bot Difficulty:</label>
      <select id="bot-difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
        <option value="stockfish">Impossible</option>
      </select>
    </div>

    <!-- Chessboard -->
    <div class="chess-board">
      <!-- Row 8 -->
      <div class="row">
        <div class="square black" data-square="a8"><img src="https://static.stands4.com/images/symbol/3400_black-rook.png" alt="Black Rook"></div>
        <div class="square white" data-square="b8"><img src="https://static.stands4.com/images/symbol/3402_black-knight.png" alt="Black Knight"></div>
        <div class="square black" data-square="c8"><img src="https://static.stands4.com/images/symbol/3401_black-bishop.png" alt="Black Bishop"></div>
        <div class="square white" data-square="d8"><img src="https://static.stands4.com/images/symbol/3399_black-queen.png" alt="Black Queen"></div>
        <div class="square black" data-square="e8"><img src="https://static.stands4.com/images/symbol/3398_black-king.png" alt="Black King"></div>
        <div class="square white" data-square="f8"><img src="https://static.stands4.com/images/symbol/3401_black-bishop.png" alt="Black Bishop"></div>
        <div class="square black" data-square="g8"><img src="https://static.stands4.com/images/symbol/3402_black-knight.png" alt="Black Knight"></div>
        <div class="square white" data-square="h8"><img src="https://static.stands4.com/images/symbol/3400_black-rook.png" alt="Black Rook"></div>
      </div>

      <!-- Row 7 -->
      <div class="row">
        <div class="square white" data-square="a7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square black" data-square="b7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square white" data-square="c7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square black" data-square="d7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square white" data-square="e7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square black" data-square="f7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square white" data-square="g7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
        <div class="square black" data-square="h7"><img src="https://static.stands4.com/images/symbol/3403_black-pawn.png" alt="Black Pawn"></div>
      </div>

      <!-- Rows 6 to 3 -->
      <div class="row">
        <div class="square black" data-square="a6"></div>
        <div class="square white" data-square="b6"></div>
        <div class="square black" data-square="c6"></div>
        <div class="square white" data-square="d6"></div>
        <div class="square black" data-square="e6"></div>
        <div class="square white" data-square="f6"></div>
        <div class="square black" data-square="g6"></div>
        <div class="square white" data-square="h6"></div>
      </div>
      <div class="row">
        <div class="square white" data-square="a5"></div>
        <div class="square black" data-square="b5"></div>
        <div class="square white" data-square="c5"></div>
        <div class="square black" data-square="d5"></div>
        <div class="square white" data-square="e5"></div>
        <div class="square black" data-square="f5"></div>
        <div class="square white" data-square="g5"></div>
        <div class="square black" data-square="h5"></div>
      </div>
      <div class="row">
        <div class="square black" data-square="a4"></div>
        <div class="square white" data-square="b4"></div>
        <div class="square black" data-square="c4"></div>
        <div class="square white" data-square="d4"></div>
        <div class="square black" data-square="e4"></div>
        <div class="square white" data-square="f4"></div>
        <div class="square black" data-square="g4"></div>
        <div class="square white" data-square="h4"></div>
      </div>
      <div class="row">
        <div class="square white" data-square="a3"></div>
        <div class="square black" data-square="b3"></div>
        <div class="square white" data-square="c3"></div>
        <div class="square black" data-square="d3"></div>
        <div class="square white" data-square="e3"></div>
        <div class="square black" data-square="f3"></div>
        <div class="square white" data-square="g3"></div>
        <div class="square black" data-square="h3"></div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="square black" data-square="a2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square white" data-square="b2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square black" data-square="c2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square white" data-square="d2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square black" data-square="e2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square white" data-square="f2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square black" data-square="g2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
        <div class="square white" data-square="h2"><img src="https://static.stands4.com/images/symbol/3409_white-pawn.png" alt="White Pawn"></div>
      </div>

      <!-- Row 1 -->
      <div class="row">
        <div class="square white" data-square="a1"><img src="https://static.stands4.com/images/symbol/3406_white-rook.png" alt="White Rook"></div>
        <div class="square black" data-square="b1"><img src="https://static.stands4.com/images/symbol/3408_white-knight.png" alt="White Knight"></div>
        <div class="square white" data-square="c1"><img src="https://static.stands4.com/images/symbol/3407_white-bishop.png" alt="White Bishop"></div>
        <div class="square black" data-square="d1"><img src="https://static.stands4.com/images/symbol/3405_white-queen.png" alt="White Queen"></div>
        <div class="square white" data-square="e1"><img src="https://static.stands4.com/images/symbol/3404_white-king.png" alt="White King"></div>
        <div class="square black" data-square="f1"><img src="https://static.stands4.com/images/symbol/3407_white-bishop.png" alt="White Bishop"></div>
        <div class="square white" data-square="g1"><img src="https://static.stands4.com/images/symbol/3408_white-knight.png" alt="White Knight"></div>
        <div class="square black" data-square="h1"><img src="https://static.stands4.com/images/symbol/3406_white-rook.png" alt="White Rook"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/niklasf/stockfish.js/stockfish.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
  <script src="script.js"></script>
</body>
</html>
