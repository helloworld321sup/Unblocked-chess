<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Game - Home</title>
  <link rel="icon" href="Unblocked-Chess Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="home-container">
    <h1>Chess Game</h1>
    
    <div class="game-options">
      <div class="option-card">
        <h2>Two Player</h2>
        <p>Play against a friend on the same device</p>
        <button id="two-player-btn" class="play-btn">Play Two Player</button>
      </div>
      
      <div class="option-card">
        <h2>Play vs Bot</h2>
        <p>Challenge the computer AI</p>
        <button id="bot-play-btn" class="play-btn">Play vs Bot</button>
      </div>
      
      <div class="option-card">
        <h2>Setup Position</h2>
        <p>Create custom positions and play from them</p>
        <button id="setup-position-btn" class="play-btn">Setup Position</button>
      </div>
      
      <div class="option-card">
        <h2>Multiplayer</h2>
        <p>Play online with friends or random opponents</p>
        <button id="multiplayer-btn" class="play-btn">Multiplayer</button>
      </div>
    </div>
    
    <div class="home-actions">
      <button id="settings-btn" class="settings-btn">⚙️ Settings</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
  <script src="home.js"></script>
</body>
</html>
