<!-- Scorebook Popup -->
<div id="scorebook-popup" class="popup-overlay" style="display: none;">
  <div class="popup-content scorebook-content">
    <h2>Game Scorebook (PGN)</h2>
    <p>Copy this PGN to import into chess.com or other chess sites for analysis:</p>
    <textarea id="pgn-text" readonly></textarea>
    <div class="popup-buttons">
      <button id="copy-pgn-btn" class="popup-btn">Copy PGN</button>
      <button id="close-scorebook-btn" class="popup-btn">Close</button>
    </div>
  </div>
</div>

<!-- Game Over Popup -->
<div id="game-over-popup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <h2 id="game-over-title">Game Over</h2>
    <p id="game-over-message"></p>
    <div class="popup-buttons">
      <button id="copy-pgn-gameover-btn" class="popup-btn">üìã Copy PGN</button>
      <button id="play-again-btn" class="popup-btn">Play Again</button>
      <button id="home-btn" class="popup-btn">Home Screen</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
