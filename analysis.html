<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Analysis - Stockfish Engine</title>
  <link rel="icon" href="Unblocked-Chess Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    .analysis-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: white;
    }
    
    .analysis-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .analysis-controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .control-group label {
      font-weight: bold;
      color: #fff;
    }
    
    .pgn-input {
      width: 400px;
      height: 100px;
      padding: 10px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #333;
      color: white;
      font-family: monospace;
      resize: vertical;
    }
    
    .analysis-board-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .board-section {
      flex: 0 0 auto;
    }
    
    .analysis-section {
      flex: 1;
      min-width: 300px;
    }
    
    .analysis-info {
      background: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .evaluation {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .best-moves {
      margin-bottom: 20px;
    }
    
    .move-arrow {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .move-arrow:hover {
      background: #45a049;
    }
    
    .move-arrow.best {
      background: #FFD700;
      color: #000;
    }
    
    .move-arrow.good {
      background: #4CAF50;
    }
    
    .move-arrow.inaccuracy {
      background: #FF9800;
    }
    
    .move-arrow.mistake {
      background: #f44336;
    }
    
    .move-arrow.blunder {
      background: #9C27B0;
    }
    
    .engine-status {
      background: #1a1a1a;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
    }
    
    .loading {
      color: #FFD700;
    }
    
    .ready {
      color: #4CAF50;
    }
    
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="analysis-container">
    <div class="analysis-header">
      <h1>Chess Analysis</h1>
      <p>Analyze games with Stockfish engine and see the best moves</p>
    </div>
    
    <div class="analysis-controls">
      <div class="control-group">
        <label for="pgn-input">Paste PGN (Portable Game Notation):</label>
        <textarea id="pgn-input" class="pgn-input" placeholder="1. e4 e5 2. Nf3 Nc6 3. Bb5 a6..."></textarea>
        <button id="load-pgn-btn" class="control-btn">Load Game</button>
      </div>
      
      <div class="control-group">
        <label for="engine-depth">Engine Depth:</label>
        <select id="engine-depth" class="setting-select">
          <option value="10">10 (Fast)</option>
          <option value="15" selected>15 (Balanced)</option>
          <option value="20">20 (Strong)</option>
        </select>
        <button id="analyze-position-btn" class="control-btn">Analyze Position</button>
      </div>
      
      <div class="control-group">
        <button id="clear-board-btn" class="control-btn">Clear Board</button>
        <button id="reset-position-btn" class="control-btn">Reset to Start</button>
        <button id="back-btn" class="control-btn">‚Üê Back to Home</button>
      </div>
    </div>
    
    <div class="analysis-board-container">
      <div class="board-section">
        <div class="chess-board" id="chess-board"></div>
        <div class="board-controls">
          <button id="flip-board-btn" class="control-btn">Flip Board</button>
        </div>
      </div>
      
      <div class="analysis-section">
        <div class="analysis-info">
          <div class="evaluation" id="evaluation">Evaluation: +0.0</div>
          <div class="best-moves" id="best-moves">
            <h3>Best Moves:</h3>
            <div id="move-arrows"></div>
          </div>
          <div class="engine-status" id="engine-status">Engine: Loading...</div>
        </div>
        
        <div class="move-history" id="move-history">
          <h3>Move History:</h3>
          <div id="moves-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Stockfish Engine -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish@16.0.0/stockfish.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
  <script src="analysis.js"></script>
</body>
</html>
