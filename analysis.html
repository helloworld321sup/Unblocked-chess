<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Analysis - Game Review</title>
  <link rel="icon" href="Unblocked-Chess Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="analysis-container">
    <!-- Header -->
    <div class="analysis-header">
      <h1>üîç Chess Game Analysis</h1>
      <p>Analyze your games with Stockfish engine and get detailed insights</p>
    </div>

    <!-- Controls -->
    <div class="analysis-controls">
      <div class="pgn-section">
        <div class="control-group">
          <label for="pgn-input">Paste PGN for Analysis:</label>
          <textarea id="pgn-input" class="pgn-input" placeholder="Paste your PGN here and click 'Analyze Game' for detailed breakdown..."></textarea>
        </div>
        <div class="button-group">
          <button id="load-pgn-btn" class="btn btn-primary">Analyze Game</button>
          <button id="analyze-position-btn" class="btn btn-secondary">Analyze Position</button>
        </div>
      </div>
      
      <div class="engine-settings">
        <h3>Engine Settings</h3>
        <div class="settings-grid">
          <div class="control-group">
            <label for="engine-depth">Analysis Depth:</label>
            <select id="engine-depth" class="setting-select">
              <option value="8">Very Fast (Depth 8)</option>
              <option value="12">Fast (Depth 12)</option>
              <option value="15" selected>Standard (Depth 15)</option>
              <option value="18">Deep (Depth 18)</option>
              <option value="20">Very Deep (Depth 20)</option>
            </select>
          </div>
          <div class="control-group">
            <label for="engine-lines">Analysis Lines:</label>
            <select id="engine-lines" class="setting-select">
              <option value="1">1 Line</option>
              <option value="3" selected>3 Lines</option>
              <option value="5">5 Lines</option>
            </select>
          </div>
          <div class="control-group">
            <label for="engine-skill">Engine Skill Level:</label>
            <select id="engine-skill" class="setting-select">
              <option value="0">Beginner (0)</option>
              <option value="5">Novice (5)</option>
              <option value="10">Intermediate (10)</option>
              <option value="15">Advanced (15)</option>
              <option value="20" selected>Expert (20)</option>
            </select>
          </div>
          <div class="control-group">
            <label for="engine-hash">Hash Size (MB):</label>
            <select id="engine-hash" class="setting-select">
              <option value="1">1 MB</option>
              <option value="4">4 MB</option>
              <option value="16" selected>16 MB</option>
              <option value="64">64 MB</option>
              <option value="256">256 MB</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="board-controls">
        <div class="button-group">
          <button id="clear-board-btn" class="control-btn">Clear Board</button>
          <button id="reset-position-btn" class="control-btn">Reset</button>
          <button id="flip-board-btn" class="control-btn">Flip Board</button>
          <button id="back-btn" class="control-btn">‚Üê Back to Home</button>
        </div>
      </div>
    </div>

    <!-- Main Analysis Area -->
    <div class="analysis-board-container">
      <!-- Chess Board Section -->
      <div class="board-section">
        <div class="chess-container">
          <div class="chess-board" id="chess-board">
            <!-- Board will be generated by JavaScript -->
          </div>
          <div class="board-controls">
            <div id="game-message">Ready to analyze</div>
          </div>
        </div>
      </div>

      <!-- Analysis Panel -->
      <div class="analysis-section">
        <!-- Engine Status & Evaluation -->
        <div class="analysis-info">
          <div id="evaluation" class="evaluation">Evaluation: +0.0</div>
          <div id="engine-status" class="engine-status">Engine: Ready</div>
        </div>

        <!-- Analysis Lines -->
        <div class="best-moves">
          <h3>Analysis Lines</h3>
          <div id="move-arrows" class="analysis-lines"></div>
        </div>

        <!-- Move History -->
        <div class="move-history">
          <h3>Move History</h3>
          <div id="moves-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
  <script src="analysis.js"></script>
</body>
</html>
