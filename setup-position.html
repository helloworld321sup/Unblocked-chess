<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Position - Chess Game</title>
  <link rel="icon" href="Unblocked-Chess Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="setup-container">
  <div class="setup-header">
    <h1>Setup Position</h1>
    <p>Create a custom chess position and play from it</p>
  </div>

  <div class="setup-main">
    <div class="chess-board" id="chess-board">
      <!-- Row 8 -->
      <div class="row">
        <div class="square black" data-square="a8"></div>
        <div class="square white" data-square="b8"></div>
        <div class="square black" data-square="c8"></div>
        <div class="square white" data-square="d8"></div>
        <div class="square black" data-square="e8"></div>
        <div class="square white" data-square="f8"></div>
        <div class="square black" data-square="g8"></div>
        <div class="square white" data-square="h8"></div>
      </div>

      <!-- Row 7 -->
      <div class="row">
        <div class="square white" data-square="a7"></div>
        <div class="square black" data-square="b7"></div>
        <div class="square white" data-square="c7"></div>
        <div class="square black" data-square="d7"></div>
        <div class="square white" data-square="e7"></div>
        <div class="square black" data-square="f7"></div>
        <div class="square white" data-square="g7"></div>
        <div class="square black" data-square="h7"></div>
      </div>

      <!-- Rows 6 to 3 -->
      <div class="row">
        <div class="square black" data-square="a6"></div>
        <div class="square white" data-square="b6"></div>
        <div class="square black" data-square="c6"></div>
        <div class="square white" data-square="d6"></div>
        <div class="square black" data-square="e6"></div>
        <div class="square white" data-square="f6"></div>
        <div class="square black" data-square="g6"></div>
        <div class="square white" data-square="h6"></div>
      </div>
      <div class="row">
        <div class="square white" data-square="a5"></div>
        <div class="square black" data-square="b5"></div>
        <div class="square white" data-square="c5"></div>
        <div class="square black" data-square="d5"></div>
        <div class="square white" data-square="e5"></div>
        <div class="square black" data-square="f5"></div>
        <div class="square white" data-square="g5"></div>
        <div class="square black" data-square="h5"></div>
      </div>
      <div class="row">
        <div class="square black" data-square="a4"></div>
        <div class="square white" data-square="b4"></div>
        <div class="square black" data-square="c4"></div>
        <div class="square white" data-square="d4"></div>
        <div class="square black" data-square="e4"></div>
        <div class="square white" data-square="f4"></div>
        <div class="square black" data-square="g4"></div>
        <div class="square white" data-square="h4"></div>
      </div>
      <div class="row">
        <div class="square white" data-square="a3"></div>
        <div class="square black" data-square="b3"></div>
        <div class="square white" data-square="c3"></div>
        <div class="square black" data-square="d3"></div>
        <div class="square white" data-square="e3"></div>
        <div class="square black" data-square="f3"></div>
        <div class="square white" data-square="g3"></div>
        <div class="square black" data-square="h3"></div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="square black" data-square="a2"></div>
        <div class="square white" data-square="b2"></div>
        <div class="square black" data-square="c2"></div>
        <div class="square white" data-square="d2"></div>
        <div class="square black" data-square="e2"></div>
        <div class="square white" data-square="f2"></div>
        <div class="square black" data-square="g2"></div>
        <div class="square white" data-square="h2"></div>
      </div>

      <!-- Row 1 -->
      <div class="row">
        <div class="square white" data-square="a1"></div>
        <div class="square black" data-square="b1"></div>
        <div class="square white" data-square="c1"></div>
        <div class="square black" data-square="d1"></div>
        <div class="square white" data-square="e1"></div>
        <div class="square black" data-square="f1"></div>
        <div class="square white" data-square="g1"></div>
        <div class="square black" data-square="h1"></div>
      </div>
    </div>

    <div class="setup-controls">
      <div class="piece-selector">
        <h3>Piece Selection</h3>
        <div class="piece-groups">
          <div class="piece-group">
            <h4>White Pieces</h4>
            <div class="piece-buttons">
              <button class="piece-btn" data-piece="wK" title="White King">‚ôî</button>
              <button class="piece-btn" data-piece="wQ" title="White Queen">‚ôï</button>
              <button class="piece-btn" data-piece="wR" title="White Rook">‚ôñ</button>
              <button class="piece-btn" data-piece="wB" title="White Bishop">‚ôó</button>
              <button class="piece-btn" data-piece="wN" title="White Knight">‚ôò</button>
              <button class="piece-btn" data-piece="wP" title="White Pawn">‚ôô</button>
            </div>
          </div>
          <div class="piece-group">
            <h4>Black Pieces</h4>
            <div class="piece-buttons">
              <button class="piece-btn" data-piece="bK" title="Black King">‚ôö</button>
              <button class="piece-btn" data-piece="bQ" title="Black Queen">‚ôõ</button>
              <button class="piece-btn" data-piece="bR" title="Black Rook">‚ôú</button>
              <button class="piece-btn" data-piece="bB" title="Black Bishop">‚ôù</button>
              <button class="piece-btn" data-piece="bN" title="Black Knight">‚ôû</button>
              <button class="piece-btn" data-piece="bP" title="Black Pawn">‚ôü</button>
            </div>
          </div>
          <div class="piece-group">
            <h4>Actions</h4>
            <div class="piece-buttons">
              <button class="piece-btn clear-btn" data-piece="clear" title="Clear Board">üóëÔ∏è</button>
              <button class="piece-btn" data-piece="erase" title="Erase Piece">‚ùå</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="game-settings">
        <h3>Game Settings</h3>
        <div class="settings-grid">
          <div class="setting-group">
            <label for="turn-select">Turn to move:</label>
            <select id="turn-select">
              <option value="w">White</option>
              <option value="b">Black</option>
            </select>
          </div>
          
          <div class="setting-group">
            <label>Castling Rights:</label>
            <div class="castling-rights">
              <label><input type="checkbox" id="white-kingside" checked> White K-side</label>
              <label><input type="checkbox" id="white-queenside" checked> White Q-side</label>
              <label><input type="checkbox" id="black-kingside" checked> Black K-side</label>
              <label><input type="checkbox" id="black-queenside" checked> Black Q-side</label>
            </div>
          </div>
          
          <div class="setting-group">
            <label for="en-passant-select">En Passant:</label>
            <select id="en-passant-select">
              <option value="-">None</option>
              <option value="a3">a3</option>
              <option value="b3">b3</option>
              <option value="c3">c3</option>
              <option value="d3">d3</option>
              <option value="e3">e3</option>
              <option value="f3">f3</option>
              <option value="g3">g3</option>
              <option value="h3">h3</option>
              <option value="a6">a6</option>
              <option value="b6">b6</option>
              <option value="c6">c6</option>
              <option value="d6">d6</option>
              <option value="e6">e6</option>
              <option value="f6">f6</option>
              <option value="g6">g6</option>
              <option value="h6">h6</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="setup-actions">
    <button id="clear-board-btn" class="action-btn">Clear Board</button>
    <button id="reset-position-btn" class="action-btn">Reset to Start</button>
    <button id="flip-board-btn" class="action-btn">üîÑ Flip Board</button>
    <button id="start-game-btn" class="action-btn primary">Start Game</button>
    <button id="home-btn" class="action-btn">üè† Home</button>
  </div>

  <div id="setup-message" class="setup-message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
<script src="setup-position.js"></script>
</body>
</html>
