<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer - Chess Game</title>
  <link rel="icon" href="Unblocked-Chess Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="multiplayer-container">
    <h1>Multiplayer Chess</h1>
    <p>Play online with friends or random opponents</p>
    
    <div class="multiplayer-options">
      <div class="option-card">
        <h2>Create Room</h2>
        <p>Set up a new game room with custom settings</p>
        <button id="create-room-btn" class="play-btn">Create Room</button>
      </div>
      
      <div class="option-card">
        <h2>Join Room</h2>
        <p>Join an existing room or enter a private room code</p>
        <button id="join-room-btn" class="play-btn">Join Room</button>
      </div>
    </div>
    
    <div class="multiplayer-actions">
      <button id="back-btn" class="back-button">‚Üê Back to Home</button>
    </div>
  </div>

  <script src="multiplayer.js"></script>
</body>
</html>
