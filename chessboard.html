<!DOCTYPE html>
<html>
<head>
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }
        .square {
            width: 50px;
            height: 50px;
        }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- You'll learn to add the 64 squares here -->
    </div>
</body>
</html>
